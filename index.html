<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8" />
		<title data-localize="head_title">Ekaterina Martin, Russian Translator & Interpreter</title>
		<meta data-localize="head_title" name="description" content="Ekaterina Martin, Russian Translator & Interpreter" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body id="top">


		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/lodash.min.js"></script>
		<script src="assets/js/jquery.localize.min.js"></script>

		<script>

			var lg = $.defaultLanguage;

			switch (lg) {
				case 'fr': redirect(lg); break;

				default: redirect('en'); break;
			}

			function redirect(lg) {
				window.location = '/' + lg;
			}


		</script>



	</body>
</html>
